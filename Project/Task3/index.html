<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css”ntegrity=“sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU”crossorigin=“anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  <body>

        <li class="social-media blog">
          <i class="fas fa-laptop-code"></i>

          </a>
        </li>
        <li class="social-media twitter">
          <i class="fab fa-twitter"></i>

        <li class="social-media linkedin">

          </a>
        </li>
        <li class="social-media facebook">
          <i class="fab fa-facebook-f"></i>
          <a href="https://facebook.com/" target="_blank">

          </a>
        </li>
        <li class="social-media github">
          <i class="fa-github"></i>
          <a href="https://github.com/" target="_blank">

          </a>
        </li>
